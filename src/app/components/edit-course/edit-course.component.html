<div class="content-form">
    <h2 class="content-title">Edit Course</h2>
    <form #addForm="ngForm" (ngSubmit)="editCourse()">
      <div class="item">
          <label for="name">Course Name</label>
          <input type="text" class="form-control" placeholder="Course Name" id="name" name="name" [(ngModel)]="course.name">
      </div>
      <div class="item">
          <label for="price">Course Price</label>
          <input type="text" class="form-control" id="price" placeholder="Course Price" name="price" [(ngModel)]="course.price">
      </div>
      <div class="col-4">
        <div>
        <label for="image">Course Image</label>
        <input type="file" id="image" multiple #selectfile (change)="onFileChanged($event)">
         </div>  
          <div class="mt-5">
        <div class="row">
            <div class="list">
                <div *ngFor="let file of course.courseImages; let i=index;">
                    <div style="position: relative" >
                        <span class="btn-remove" (click)="removeImages(i)">X</span>
                    <img [src]="file.url" width="200px" height="200px">
                    </div>
                </div>
            </div>
        </div>
     </div>
        </div>  
      <button type="submit" class="item-button" id="addbtn">Edit Course</button>
  </form>
  
</div>
